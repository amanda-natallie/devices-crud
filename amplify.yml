version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS=--openssl-legacy-provider && npx pnpm install
    build:
      commands:
        - npx pnpm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
